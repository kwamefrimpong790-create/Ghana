services:
  - type: web
    name: tiktok-surgical-strike
    env: node
    buildCommand: |
      apt-get update
      apt-get install -y ffmpeg
      npm install
    startCommand: node server.js
    envVars:
      - key: NODE_ENV
        value: production
    plan: free
    autoDeploy: true
    healthCheckPath: /health